       <main class="content-container">
            <div class="flex-row-center">
                <div class="container-auth flex-column-center">
                    <h4 class="heading4">SIGN UP</h4>
                    <form action="" class="form-auth">
                        <input type="text" placeholder="Enter name" class="input-primary border-box" required>
                        <input type="email" placeholder="Enter email" class="input-primary border-box" required>
                        <input type="password" placeholder="Enter password" class="input-primary border-box" required>
                        <input type="checkbox" id="terms-conditions">
                        <label for="terms-conditions">I accept all terms and conditions</label>
                        <button type="submit" class="btn btn-primary">SIGN UP</button>
                        <div>
                            <span>Already have an account?</span>
                            <a href="login.html" class="btn-link btn-link-primary">Login here</a>
                        </div>   
                    </form>
